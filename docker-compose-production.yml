version: "3.8"
services:
    gateway:
        image: ghcr.io/p12s/auction-gateway:${VERSION}
        volumes:
            - /etc/letsencrypt:/etc/letsencrypt:ro
            - /var/www/html:/var/www/html:ro
        ports:
            - "80:80"
            - "443:443"
        deploy:
            mode: replicated
            replicas: 2
            update_config:
                parallelism: 1
                delay: 10s
            placement:
                constraints: [node.role == manager]
          
                
    frontend:
        image: ghcr.io/p12s/auction-frontend:${VERSION}
        deploy:
            mode: replicated
            replicas: 2
            update_config:
                parallelism: 1
                delay: 10s
        depends_on:
            - api

    api:
        image: ghcr.io/p12s/auction-api:${VERSION}
        environment:
            APP_ENV: prod
            APP_DEBUG: 0
            API_PORT: 8081
            SENTRY_DSN: ${SENTRY_DSN}
            POSTGRES_HOST: db
            POSTGRES_PASSWORD: qwerty
            POSTGRES_PORT: 5432
            POSTGRES_USER: postgres
            POSTGRES_DB: postgres
            POSTGRES_SSL_MODE: disable
            PGDATA: /var/lib/postgresql/data
            GIN_MODE: release
        volumes:
            - ./secrets:/run/secrets:ro
        deploy:
            mode: replicated
            replicas: 2
            update_config:
                parallelism: 1
                delay: 5s

    db:
        image: ghcr.io/p12s/auction-db:${VERSION}
        environment:
            POSTGRES_PASSWORD: qwerty
            POSTGRES_USER: postgres
            POSTGRES_DB: postgres
        volumes:
            - pgdata:/var/lib/postgresql/data
        ports:
            - "5432:5432" #  если на проде ок - попробовать удалить - прокатит по названию без порта?
        deploy:
            mode: replicated
            replicas: 1
            update_config:
                parallelism: 1
                delay: 5s
            restart_policy:
                condition: on-failure
                delay: 5s
                max_attempts: 5
                window: 120s
            placement:
                constraints: [node.role == manager]
            endpoint_mode: dnsrr # говорим overlay-dns-сервису докера, чтобы он использовал round-robin адресацию, чтобы возвращалался один и тот же ip

volumes:
    pgdata:

