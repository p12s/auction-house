---
-   name: Add authorized key
    hosts: manager
    remote_user: root
    vars_prompt:
        -   name: file
            prompt: "Public key file"
            private: no
            default: "~/Dropbox/keys/yandex/id_rsa_yandex.pub"
    tasks:
        -   name: Add user authorized key
            authorized_key:
                user: deploy
                key: "{{ lookup('file', file) }}"
